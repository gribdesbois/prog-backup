<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>
    <link rel="stylesheet"  href="./css/style.css">
</head>
<body>
    
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id = "description">Thank you for taking the time to help us improve the platform</p>

    <form method="post" id="survey-form" action="submit.php">
        <p>
            <label for="name" id="name-label">Name </label><br/>
            <input type="text" name="name" id="name" value="Enter your name" autocomplete="name" required/><br/>

            <label for="email" id="email-label">Email</label><br/>
            <input type="email" name="email" id="email" value="Enter your email" autocomplete="email" required/><br/>

            <label for="age" id="number-label">Age (optionnal</label><br/>
            <input type="number" name="age" id="number" min="7" max="130"/><br/>

        </p>
        <p>
            <label for="dropdown" id="dropdown-label">Select current role </label><br/>
            <select name="dropdown" id="dropdown">
                <option value="student">Student</option>
                <option value="full_time_job">Full Time Job</option>
                <option value="full_time_learner">Full Time Learner</option>
                <option value="not_saying">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </p>

        <p>
            <label for="radio-btn" id="radio-btn-label">Would you recommend freeCodeCamp to a friend?</label><br/>
            <input type="radio" name="radio-btn" id="definitely"/> <label for="definitely">Definitely</label><br/>
            <input type="radio" name="radio-btn" id="maybe"/> <label for="maybe">Maybe</label><br/>
            <input type="radio" name="radio-btn" id="not_sure"/> <label for="not_sure">Not sure</label><br/>

        </p>
        <p>
            What would you like to see improved? (check all that apply)<br/>
            <input type="checkbox" name="checkboxes" id="frontEnd" value="frontEnd" /> <label for="frontEnd"> Front-end Projects </label><br/>
            <input type="checkbox" name="checkboxes" id="backEnd" value="backEnd" /> <label for="backEnd"> Back-end Projects </label><br/>
            <input type="checkbox" name="checkboxes" id="dataVisualization" value="dataVisualization" /> <label for="dataVisualization"> Data Visualization </label><br/>
            <input type="checkbox" name="checkboxes" id="challenges" value="challenges" /> <label for="challenges"> Challenges </label><br/>
            <input type="checkbox" name="checkboxes" id="openSourceCommunity" value="openSourceCommunity" /> <label for="openSourceCommunity"> Open Source Community </label><br/>
            <input type="checkbox" name="checkboxes" id="gitterHelpRooms" value="gitterHelpRooms" /> <label for="gitterHelpRooms"> Gitter Help Rooms </label><br/>
            <input type="checkbox" name="checkboxes" id="videos" value="videos" /> <label for="videos"> Videos </label><br/>
            <input type="checkbox" name="checkboxes" id="cityMeetups" value="cityMeetups" /> <label for="cityMeetups"> City Meetups </label><br/>
            <input type="checkbox" name="checkboxes" id="wiki" value="wiki" /> <label for="wiki"> Wiki </label><br/>
            
            <input type="checkbox" name="checkboxes" id="forum" value="forum" /> <label for="forum"> Forum </label><br/>

            <input type="checkbox" name="checkboxes" id="additionalCourses" value="additionalCourses" /> <label for="additionalCourses"> Additional Courses </label><br/>




        </p>

        <p>
                <label for="contact-message">Any comment or suggestions?</label><br/>
            
            <textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" id="submit" value="submit"/>
    </form>


</body>
</html>
